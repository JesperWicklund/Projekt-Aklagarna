      <div class="main-container__form-box">
        <h4 class="main-container__headlineTeam">KONTAKTA OSS</h4> 
        <form action="eventform">
          <label for="Namn">NAMN</label> 
          <input type="text" placeholder="Namn" id="Namn" /> 

          <label for="Mail">EMAIL</label> <br />
          <input type="Mail" placeholder="Email" id="Mail"/> 

          <label for="Registreringsnummer">REGISTRERINGSNUMMER</label>
          <input type="Registreringsnummer" placeholder="Registreringsnummer" id="Registreringsnummer"/> <br />

          <label for="Telefonnummer">TELEFONNUMMER</label>
          <input type="Telefonnummer" placeholder="Telefonnummer" id="Telefonnummer"/> 
          

          <label for="Message">MEDDELANDE</label>
          <textarea
            name="Message"
            placeholder="Skriv Här!"
            cols="100"
            rows="14"
            id="Message"
          ></textarea>
          <button class="submit-btn">SKICKA</button>
